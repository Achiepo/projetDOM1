<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./vendors/fontawesome/css/all.min.css">
    <!-- lien de bootstrap -->
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Panier d'Achat <i class="fa-solid fa-cart-shopping text-warning"></i></h1>
        <div id="panier" class="list-group">
            <div class="article list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>Article 1</h5>
                    <p>Prix : <span class="prix">6500</span> XOF</p>
                </div>
                <div>
                    <button class="btn btn-outline-warning moins">-</button>
                    <span class="quantite">1</span>
                    <button class="btn btn-outline-warning plus">+</button>
                    <button class="btn btn-danger sup">Supprimer</button>
                    <button class="btn btn-outline-danger like"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
            <div class="article list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5>Article 2</h5>
                    <p>Prix : <span class="prix">13000</span> XOF</p>
                </div>
                <div>
                    <button class="btn btn-outline-warning moins">-</button>
                    <span class="quantite">1</span>
                    <button class="btn btn-outline-warning plus">+</button>
                    <button class="btn btn-danger sup">Supprimer</button>
                    <button class="btn btn-outline-danger like"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
        </div>
        <div id="total" class="mt-3">
            <h4>Total : <span>19500</span> XOF</h4>
        </div>
    </div>
    


    <script src="./vendors/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
